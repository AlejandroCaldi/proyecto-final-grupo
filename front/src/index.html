<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Mentalistator : Adivina qué número estoy pensando</title>

        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />

        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Mentalistator</h1>
                    <p class="mb-5">Adivina en qué número estoy "pensando"</p>

                        <div class="contenedor">
                       
                                                       
                            <button id="nuevaPartida" class="btn btn-info btn-lg hover-shadow">Nueva partida</button>
                            <br>
                            <div id="intento" class="intento">  <!-- hidden o style="display:none;" -->
                                <p id="mensajeIntento"></p>
                            
                                <p>¿Qué número estoy pensando (0-100)? 
                                    <span><input type="number" id="numero" min="1" max="100" value="50" size="3" placeholder="50"></span>
                                </p>
                                <button id="intentar" class="btn btn-primary btn-lg hover-shadow">Intentar</button>
                                <button id="cancelar" class="btn btn-secondary btn-lg hover-shadow">Cancelar partida</button>
                            
                            </div>
                        </div>

                </div>
            </div>
        </div>
        
        <!-- Lista de partidas previas-->
        <div>
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">

            </div>
        </div>
