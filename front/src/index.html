                <div class="header text-center">
                    <h1 class="display-2">Mentalistator</h1>

                <h3 class="text-center">Adivina qué número estoy "pensando"</h3>

                 <div id="nombreJugador-container">
                    <label id="nombreJugadorLabel" for="nombreJugador">¿Acaso tienes nombre, retador?</label>
                    <input type="text" id="nombreJugador" placeholder="Escribe tu nombre" />
                  </div>
                  
                 <div class="text-center">
                 <button id="btnNuevaPartida" class="btn btn-primary" hidden>Nueva partida</button>
                </div>
           
                <div id="divIntento" class="text-center" hidden>
                    <p id="mensajeIntento"></p>
                    <div id="divIntento-container">
                      <label id="numPiensas" for="numero">¿Qué número estoy pensando (1-100)?</label>
                      <input type="number" id="numero" min="1" max="100" value="50" size="3" placeholder="50">
                    </div>
                  </div>
                  

                 <div id="btnsIntentarYCancelar" class="text-center" hidden>
                    <button id="intentar" class="btn btn-success">Intentar</button> 
                    <button id="cancelar" class="btn btn-secondary">Cancelar partida</button> 
                
                 </div>
                </div>
