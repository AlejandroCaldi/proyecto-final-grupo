<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mentalistator : Adivina qué número estoy pensando</title>
        <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> 

        <link href="css/estilos.css" rel="stylesheet" /> 
        <script src="../node_modules/jquery/dist/jquery.js"></script>      
    </head>
    <body>
        <div  id="zonaJuego">
            <div class="header text-center">
                <h1 class="display-2">Mentalistator</h1>
                <h3 class="text-center">Adivina qué número estoy "pensando"</h3>
            </div>    
            <div class="contenedor container-fluid">
                 <div id="nombreJugador-container">
                    <label id="nombreJugadorLabel" for="nombreJugador">¿Acaso tienes nombre, retador?</label>
                    <input type="text" id="nombreJugador" maxlength="15" placeholder="Escribe tu nombre" />
                  </div>
                  
                  <div class="text-center">
                    <button id="btnNuevaPartida" class="btn btn-danger btn-lg" hidden>Nueva partida</button>
                 </div>
           
                 <div id="divIntento" class="text-center" hidden>
                    <p id="mensajeIntento"></p>
                    <div id="divIntento-container">
                      <label id="numPiensas" for="numero">Introduce o selecciona un número (0-100)</label>
                      <input type="number" id="numero" min="0" max="100" step="1" value="50" size="3" placeholder="50">
                    </div>
                 </div>
                  

                 <div id="btnsIntentarYCancelar" class="text-center" hidden>
                    <button id="intentar" class="btn btn-success btn-lg">Intentar</button> 
                    <button id="cancelar" class="btn btn-secondary btn-lg">Cancelar partida</button> 
                 </div>
            <!-- </div> -->
        </div>
        
        <!-- Lista de partidas previas-->
        <div id="registros">
            <ul></ul>
        </div>
        
        <div id="respuestaServidor" class="text-bottom">
            
        </div>
        
    <!-- Pie de página -->
    <div class="footer">
        <!-- <p>&copy; 2024 Mentalistator SL. Alejandro, Rodrigo & Juanma</p> -->
    </div>
    <script src="./javascript/index.js"></script>
    </body>
</html>
